<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu về Dứa</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffefd5; /* màu nền dịu nhẹ */
            text-align: center;
            color: #ff8300; /* màu chữ nổi bật */
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        @keyframes dance {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-20px); }
            50% { transform: translateY(10px); }
            75% { transform: translateY(-10px); }
        }
        .dancing-pineapple {
            display: block;
            margin: auto;
            width: 300px;
            height: 300px;
            background-image: url('https://png.pngtree.com/png-vector/20230728/ourlarge/pngtree-cute-pineapple-clipart-anime-pineapple-with-eyes-cartoon-vector-png-image_6867985.png');
            background-size: cover;
            border-radius: 50%; /* hình tròn */
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); /* bóng đổ */
            animation: dance 2s infinite;
        }
        .content {
            background-color: #fff; /* nền trắng cho nội dung */
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: inline-block;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <h1>Giới thiệu về Dứa</h1>
    <div class="dancing-pineapple"></div>
    <div class="content">
        <p>Chào các bạn mình tên là Dứa, mình sinh ngày 21 tháng 12, mình cao khoảng 1m5 và nặng 47kg, sở thích của mình là ăn và ngủ rất vui được làm quen với mọi người .</p>
        <p>Dưới đây là 1 số thông tin mxh của mình .... (stk 3450522400 bidv ck 50k để được mình kết bạn) </a>.</p>
    </div>
</body>
</html>
